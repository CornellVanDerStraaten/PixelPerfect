<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cornell van der Straaten">
    <title>Pixel Perfect - Cornell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://rawgit.com/alvarotrigo/fullPage.js/dev/src/fullpage.css">
</head>
<body>
    <div id="fullpage">
        <div class="section s-1__wrapper s-1__hide">
            <img class="s-1__logo" src="assets/slide1/het-zidigt-logo.png" alt="Zidigt logo">
            <h1 class="s-1__h1-text">
                Geluk, gezondheid, welvaart en ... <br>
                <span class="black-text">duizenden klikken!</span>
            </h1>
            <p class="s-1__p-text">
                Dat is alles wat Digitz u wenst voor het nieuwe jaar. Om dit te bereiken 
                kunt u rekenen op ons veelzijdige team, onze ervaring en ons reactievermogen! Het bewijs met de <span class="black-text bold-text">cijfers</span> van vorig jaar, die net zijn gevallen! 
            </p>
            <div class="s-1__image-div">
                <img class="s-1__image" src="assets/slide1/happy.png" alt="Fancy text saying Happy New Year">
                <img class="s-1__sparkle-top-left sparkle" src="assets/slide1/feu1.png">
                <img class="s-1__sparkle-top-right sparkle" src="assets/slide1/feu2.png">
                <img class="s-1__sparkle-bottom-left sparkle" src="assets/slide1/feu3.png">
            </div>
        </div>
        <div class="section">
            Slide 2
        </div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
    </div>

    <script src="https://rawgit.com/alvarotrigo/fullPage.js/dev/src/fullpage.js"  crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
